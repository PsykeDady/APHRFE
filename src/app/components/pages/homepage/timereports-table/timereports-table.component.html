<div class="table-responsive">
	<table class="table table-striped
		table-hover
		table-borderless
		table-primary
		text-center
		table-bordered
		align-middle"
	>
		<thead class="table-dark border-light">
			<tr>
				<th *ngFor="let name of headers" [ngClass]="tdClass(name)">
					{{TableHeader[name]| titlecase}}
				</th>
			</tr>
			</thead>
			<tbody class="table-group-divider border-light">
				<tr class="table-secondary"*ngFor="let timereport of timeReports" >
					<td *ngFor="let name of headers" [ngClass]="tdClass(name)">
						{{cellValue(name, timereport)}}
					</td>
				</tr>
			</tbody>
	</table>
</div>
