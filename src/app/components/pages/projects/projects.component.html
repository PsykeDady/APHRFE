<ul class="list-group p-5">
  	<li class="list-group-item" *ngFor="let project of projects">
		{{project.name}}
		<button class="btn btn-danger fa fa-trash pull-right" (click)="onDelete(project.id)">

		</button>
		<button class="btn btn-warning fa fa-pencil pull-right" (click)="onEdit(project)">

		</button>
	</li>
</ul>
